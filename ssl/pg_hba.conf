# Allow local trust for admin
local   all             all                                     trust

# Require SSL with cert auth
hostssl all             ssluser         0.0.0.0/0               cert clientcert=1

# Require SSL with md5
hostssl all             md5user         0.0.0.0/0               md5

# Allow plain non-SSL (for testing)
hostnossl all           nossluser       0.0.0.0/0               trust
